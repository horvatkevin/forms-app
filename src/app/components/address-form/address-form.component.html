<ng-container [formGroup]="formGroup">
  <div class="form-item">
    <label for="street">Street / House No.</label>
    <input
      type="text"
      id="street"
      placeholder="Street"
      formControlName="street"
    >
  </div>
  <div class="form-item">
    <label for="city">City</label>
    <input
      type="text"
      id="city"
      placeholder="City"
      formControlName="city"
    >
  </div>
</ng-container>
